<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rocket News</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <section>
      <img class="logo" src="./assets/logo.svg" alt="" />
      <div class="description">
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <h3>
          tudo que você precisa saber para começar seu dia bem e informado
        </h3>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </p>
      </div>
      <form action="">
        <label for="email">Insira seu e-mail:</label>
        <br />
        <div class="wrapper">
          <div class="rectangle-green"></div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="oi@rocketseat.com"
          />

          <button><img src="./assets/send.svg" alt="" /></button>
        </div>
      </form>
      <a href=""
        >deixe-me ler primeiro
        <img class="arrow-right" src="./assets/arrow-right.svg" alt=""
      /></a>
    </section>
    <div class="old"></div>
  </body>
</html>
